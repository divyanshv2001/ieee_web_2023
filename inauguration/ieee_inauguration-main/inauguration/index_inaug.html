                    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
                    <script>
                        function dropConfetti() {
                            let canvas = document.createElement("canvas");
                            canvas.style.position = "fixed";
                            canvas.style.top = "0";
                            canvas.style.left = "0";
                            canvas.style.width = "100%";
                            canvas.style.height = "100%";
                            document.body.appendChild(canvas);
                
                            let confettiEffect = confetti.create(canvas, {
                                resize: true,
                            });
                            confettiEffect({
                                particleCount: 1000,
                                spread: 360,
                                origin: { y: 1 },
                                colors: ["#ff0000", "#00ff00", "#0000ff"], // Customize the colors here
                            });

                            setTimeout(() => {
                                document.body.removeChild(canvas);
                            }, 8000); // Adjust the duration (in milliseconds) the confetti will fall before clearing the canvas
                        }
                    </script>
